<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalise.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>

<body>
    <main class="main">
        <section class="image">
            <section class="odin">
                <section class="odin-image">
                    <img
                        src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                        alt="Logo"></section>
                <h1>odin</h1>
            </section>
        </section>
        <section class="content">
            <section class="form-header">
                <section class="title">
                    <h1>
                        This is not a real online service! You need something like this in your life to realize your
                        dreams.
                    </h1>
                    <br>
                    <h1>You <em>know</em> you want to.</h1>
                </section>
            </section>
            <section class="form-content">
                <section class="form-content-header">
                    <h2>Let's do this!</h2>
                    <form action="#" method="post">
                        <section class="inputs-section">
                            <section class="name">
                                <section class="first-name">
                                    <label for="firstname">First Name</label>
                                    <input type="text" name="firstname" id="firstname" placeholder="Enter First Name">
                                </section>
                                <section class="last-name">
                                    <label for="lastname">Last Name</label>
                                    <input type="text" name="lastname" id="lastname" placeholder="Enter Last Name">
                                </section>
                            </section>
                            <section class="contact">
                                <section class="phone-number">
                                    <label for="phone">Phone</label>
                                    <input type="text" name="phone" id="phone"
                                        pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$"
                                        maxlength="12" minlength="10">
                                </section>
                                <section class="e-mail">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" placeholder="Email">
                                </section>
                            </section>
                            <section class="password-section">
                                <section class="pass-word">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password">
                                </section>
                                <section class="confirm-password">
                                    <label for="confirm">Confirm</label>
                                    <input type="password" name="confirm" id="confirm">
                                </section>
                            </section>
                        </section>
                        <section class="button-section">
                            <section class="button">
                                <input type="submit" value="Create Account">
                            </section>
                            <section class="user-login">
                                <p>Already a user? Click here to <a href="#">Log in</a></p>
                            </section>
                        </section>
                    </form>
                </section>
            </section>
        </section>
    </main>
</body>

</html>
